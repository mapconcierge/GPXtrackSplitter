<body>

    <div id="map"></div>
    
    <div class="track-info" id="track-info" style="display: none;">
        <h3>è»Œè·¡ã‚»ã‚°ãƒ¡ãƒ³ãƒˆ</h3>
        <div id="segment-list"></div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let map;
        let mapLoaded = false;
        let gpxData = null;
        let trackSegments = [];
        let splitPoints = [];
        let colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
        let currentPopup = null;
        let hoverPopup = null;
        let renderedSegmentCount = 0;

        // ãƒ™ãƒ¼ã‚¹ãƒ¬ã‚¤ãƒ¤ãƒ¼å®šç¾©
        const baseLayers = [
            { id: 'osm', name: 'OpenStreetMap Standard' },
            { id: 'carto-dark', name: 'Carto Dark', tiles: [
                'https://cartodb-basemaps-a.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
                'https://cartodb-basemaps-b.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
                'https://cartodb-basemaps-c.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
                'https://cartodb-basemaps-d.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png'
            ] },
            { id: 'carto-light', name: 'Carto Light', tiles: [
                'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
                'https://cartodb-basemaps-b.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
                'https://cartodb-basemaps-c.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
                'https://cartodb-basemaps-d.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
            ] },
            { id: 'hot', name: 'HOT', tiles: [
                'https://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                'https://tile-b.openstreetmap.fr/hot/{z}/{x}/{y}.png',
                'https://tile-c.openstreetmap.fr/hot/{z}/{x}/{y}.png'
            ] },
            { id: 'gsi-photo', name: 'GSImaps Seamless Photo', tiles: [
                'https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg'
            ] },
            { id: 'oam', name: 'OAM', tiles: [
                'https://apps.kontur.io/raster-tiler/oam/mosaic/{z}/{x}/{y}.png'
            ] }
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // åœ°å›³ã®åˆæœŸåŒ–
        function initializeMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: {
                    "version": 8,
                    "sources": {
                        "osm": {
                            "type": "raster",
                            "tiles": ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
                            "tileSize": 256,
                            "attribution": "Â© OpenStreetMap contributors"
                        }
                    },
                    "layers": [
                        {
                            "id": "osm",
                            "type": "raster",
                            "source": "osm",
                            "minzoom": 0,
                            "maxzoom": 19
                        }
                    ]
                },
                center: [139.7671, 35.6812], // æ±äº¬
                zoom: 10
            });
            
            map.on('load', function() {
                mapLoaded = true;
                addAdditionalBaseLayers();
                map.addControl(new BaseLayerControl(), 'top-right');
                switchBaseLayer('osm');
                // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                map.on('click', handleMapClick);
                updateStatus('åœ°å›³ã®èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¾ã—ãŸã€‚GPXãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
            });
            
            map.on('error', function(e) {
                console.error('åœ°å›³ã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', e);
                mapLoaded = true; // ã‚¨ãƒ©ãƒ¼ã§ã‚‚æ“ä½œã‚’ç¶šè¡Œã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
                updateStatus('åœ°å›³ã®èª­ã¿è¾¼ã¿ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸãŒã€æ“ä½œã¯å¯èƒ½ã§ã™');
            });
        }

        // è¿½åŠ ã®ãƒ™ãƒ¼ã‚¹ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’åœ°å›³ã«ç™»éŒ²
        function addAdditionalBaseLayers() {
            baseLayers.slice(1).forEach(layer => {
                map.addSource(layer.id, {
                    type: 'raster',
                    tiles: layer.tiles,
                    tileSize: 256
                });
                map.addLayer({
                    id: layer.id,
                    type: 'raster',
                    source: layer.id,
                    layout: { visibility: 'none' },
                    minzoom: 0,
                    maxzoom: 19
                });
            });
        }

        // ãƒ™ãƒ¼ã‚¹ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®åˆ‡ã‚Šæ›¿ãˆ
        function switchBaseLayer(id) {
            baseLayers.forEach(layer => {
                if (map.getLayer(layer.id)) {
                    map.setLayoutProperty(layer.id, 'visibility',
                        layer.id === id ? 'visible' : 'none');
                }
            });
        }

        // ãƒ™ãƒ¼ã‚¹ãƒ¬ã‚¤ãƒ¤ãƒ¼åˆ‡ã‚Šæ›¿ãˆã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
        class BaseLayerControl {
            onAdd(map) {
                this._map = map;
                this._container = document.createElement('div');
                this._container.className = 'maplibregl-ctrl maplibregl-ctrl-group';
                const select = document.createElement('select');
                baseLayers.forEach(l => {
                    const opt = document.createElement('option');
                    opt.value = l.id;
                    opt.textContent = l.name;
                    select.appendChild(opt);
                });
                select.addEventListener('change', e => {
                    switchBaseLayer(e.target.value);
                });
                this._container.appendChild(select);
                return this._container;
            }

            onRemove() {
                this._container.parentNode.removeChild(this._container);
                this._map = undefined;
            }
        }
        
        // ãƒ‰ãƒ©ãƒƒã‚°ãƒ»ã‚¢ãƒ³ãƒ‰ãƒ»ãƒ‰ãƒ­ãƒƒãƒ—ã®è¨­å®š
        function setupDragAndDrop() {
            const dragOverlay = document.getElementById('drag-overlay');
            
            // ãƒ‰ãƒ©ãƒƒã‚°ã‚ªãƒ¼ãƒãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('dragover', function(e) {
                e.preventDefault();
                dragOverlay.style.display = 'flex';
            });
            
            // ãƒ‰ãƒ©ãƒƒã‚°ãƒªãƒ¼ãƒ–ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('dragleave', function(e) {
                if (e.clientX === 0 && e.clientY === 0) {
                    dragOverlay.style.display = 'none';
                }
            });
            
            // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
            document.addEventListener('drop', function(e) {
                e.preventDefault();
                dragOverlay.style.display = 'none';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.name.toLowerCase().endsWith('.gpx')) {
                        // æ—¢å­˜ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢
                        clearExistingData();
                        loadGPXFile(file);
                    } else {
                        alert('GPXãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„');
                    }
                }
            });
        }
        
        // æ—¢å­˜ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢
        function clearExistingData() {
            // æ—¢å­˜ã®ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã‚½ãƒ¼ã‚¹ã‚’å‰Šé™¤
            if (mapLoaded && renderedSegmentCount > 0) {
                for (let i = 0; i < renderedSegmentCount; i++) {
                    const srcId = `track-source-${i}`;
                    const lyrId = `track-layer-${i}`;
                    const ptsSrcId = `track-points-source-${i}`;
                    const ptsLyrId = `track-points-layer-${i}`;

                    if (map.getLayer(lyrId)) {
                        map.removeLayer(lyrId);
                    }
                    if (map.getSource(srcId)) {
                        map.removeSource(srcId);
                    }
                    if (map.getLayer(ptsLyrId)) {
                        map.removeLayer(ptsLyrId);
                    }
                    if (map.getSource(ptsSrcId)) {
                        map.removeSource(ptsSrcId);
                    }
                }
            }
            
            // åˆ†å‰²ç‚¹ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’å‰Šé™¤
            document.querySelectorAll('.split-marker').forEach(marker => marker.remove());
            
            // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’å‰Šé™¤
            if (currentPopup) {
                currentPopup.remove();
                currentPopup = null;
            }
            if (hoverPopup) {
                hoverPopup.remove();
                hoverPopup = null;
            }
            
            // ãƒ‡ãƒ¼ã‚¿ã‚’ãƒªã‚»ãƒƒãƒˆ
            gpxData = null;
            trackSegments = [];
            splitPoints = [];
            renderedSegmentCount = 0;
            
            // UIã‚’æ›´æ–°
            document.getElementById('track-info').style.display = 'none';
            document.getElementById('export-btn').classList.remove('active');
        }
        
        // GPXãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿
        function loadGPXFile(file) {
            if (!mapLoaded) {
                alert('åœ°å›³ã®èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¦ã„ã¾ã›ã‚“ã€‚ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„ã€‚');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                    
                    // XMLãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ã‚’ãƒã‚§ãƒƒã‚¯
                    const parserError = xmlDoc.getElementsByTagName('parsererror');
                    if (parserError.length > 0) {
                        throw new Error('GPXãƒ•ã‚¡ã‚¤ãƒ«ã®å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“');
                    }
                    
                    parseGPX(xmlDoc);
                } catch (error) {
                    console.error('GPXèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    alert('GPXãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            };
            
            reader.readAsText(file);
        }
        
        // GPXãƒ‡ãƒ¼ã‚¿ã®ãƒ‘ãƒ¼ã‚¹
        function parseGPX(xmlDoc) {
            const trkpts = xmlDoc.getElementsByTagName('trkpt');
            if (trkpts.length === 0) {
                alert('æœ‰åŠ¹ãªè»Œè·¡ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }
            
            gpxData = {
                name: xmlDoc.getElementsByTagName('name')[0]?.textContent || 'Unnamed Track',
                points: []
            };
            
            for (let i = 0; i < trkpts.length; i++) {
                const trkpt = trkpts[i];
                const lat = parseFloat(trkpt.getAttribute('lat'));
                const lon = parseFloat(trkpt.getAttribute('lon'));
                const ele = parseFloat(trkpt.getElementsByTagName('ele')[0]?.textContent);
                const time = trkpt.getElementsByTagName('time')[0]?.textContent;
                
                gpxData.points.push({
                    lat: lat,
                    lon: lon,
                    ele: isNaN(ele) ? null : ele,
                    time: time,
                    index: i
                });
            }
            
            // åˆæœŸçŠ¶æ…‹ã§ã¯1ã¤ã®ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã¨ã—ã¦è¨­å®š
            trackSegments = [{
                id: 0,
                points: gpxData.points,
                color: getRandomColor()
            }];
            
            splitPoints = [];
            displayTrackOnMap();
            updateStatus(`${gpxData.points.length}å€‹ã®è»Œè·¡ç‚¹ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);
            document.getElementById('export-btn').classList.add('active');
        }
        
        // è»Œè·¡ã‚’åœ°å›³ä¸Šã«è¡¨ç¤º
        function displayTrackOnMap() {
            if (!mapLoaded) {
                console.error('åœ°å›³ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“');
                return;
            }
            
            // æ—¢å­˜ã®è»Œè·¡ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’å‰Šé™¤
            for (let i = 0; i < renderedSegmentCount; i++) {
                const srcId = `track-source-${i}`;
                const lyrId = `track-layer-${i}`;
                const ptsSrcId = `track-points-source-${i}`;
                const ptsLyrId = `track-points-layer-${i}`;

                if (map.getLayer(lyrId)) {
                    map.removeLayer(lyrId);
                }
                if (map.getSource(srcId)) {
                    map.removeSource(srcId);
                }
                if (map.getLayer(ptsLyrId)) {
                    map.removeLayer(ptsLyrId);
                }
                if (map.getSource(ptsSrcId)) {
                    map.removeSource(ptsSrcId);
                }
            }
            
            // åˆ†å‰²ç‚¹ã®ãƒãƒ¼ã‚«ãƒ¼ã‚’å‰Šé™¤
            document.querySelectorAll('.split-marker').forEach(marker => marker.remove());
            
            // è»Œè·¡ã®å¢ƒç•Œã‚’è¨ˆç®—
            const bounds = new maplibregl.LngLatBounds();
            
            // å„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’å€‹åˆ¥ã«è¿½åŠ 
            trackSegments.forEach((segment, index) => {
                const coordinates = segment.points.map(point => [point.lon, point.lat]);
                coordinates.forEach(coord => bounds.extend(coord));
                
                // è»Œè·¡ãƒã‚¤ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’å«ã‚€FeatureCollectionã‚’ä½œæˆ
                const features = segment.points.map(point => ({
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [point.lon, point.lat]
                    },
                    properties: {
                        lat: point.lat,
                        lon: point.lon,
                        ele: point.ele,
                        time: point.time,
                        index: point.index
                    }
                }));
                
                const lineFeature = {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: coordinates
                    }
                };
                
                const pointsFeature = {
                    type: 'FeatureCollection',
                    features: features
                };
                
                const sourceId = `track-source-${index}`;
                const layerId = `track-layer-${index}`;
                const pointsSourceId = `track-points-source-${index}`;
                const pointsLayerId = `track-points-layer-${index}`;
                
                // ç·šã‚’è¿½åŠ 
                map.addSource(sourceId, {
                    type: 'geojson',
                    data: lineFeature
                });
                
                map.addLayer({
                    id: layerId,
                    type: 'line',
                    source: sourceId,
                    layout: {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    paint: {
                        'line-color': segment.color,
                        'line-width': 4,
                        'line-opacity': 0.8
                    }
                });
                
                // éè¡¨ç¤ºã®ãƒã‚¤ãƒ³ãƒˆãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½åŠ ï¼ˆãƒ›ãƒãƒ¼æ¤œå‡ºç”¨ï¼‰
                map.addSource(pointsSourceId, {
                    type: 'geojson',
                    data: pointsFeature
                });
                
                map.addLayer({
                    id: pointsLayerId,
                    type: 'circle',
                    source: pointsSourceId,
                    paint: {
                        'circle-radius': 8,
                        'circle-opacity': 0,
                        'circle-color': segment.color
                    }
                });
                
                // ãƒ›ãƒãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
                map.on('mouseenter', pointsLayerId, function(e) {
                    map.getCanvas().style.cursor = 'pointer';
                    showHoverPopup(e);
                });

                map.on('mouseleave', pointsLayerId, function() {
                    map.getCanvas().style.cursor = '';
                    hideHoverPopup();
                });

                // ãƒ©ã‚¤ãƒ³ä¸Šã®ãƒ›ãƒãƒ¼ã‚¤ãƒ™ãƒ³ãƒˆ
                map.on('mousemove', layerId, function(e) {
                    const nearest = getClosestPoint(e.lngLat, segment.points);
                    if (nearest) {
                        map.getCanvas().style.cursor = 'pointer';
                        showHoverPopupAt(e.lngLat, nearest);
                    }
                });

                map.on('mouseleave', layerId, function() {
                    map.getCanvas().style.cursor = '';
                    hideHoverPopup();
                });
            });
            
            // åˆ†å‰²ç‚¹ã«ãƒãƒ¼ã‚«ãƒ¼ã‚’è¿½åŠ 
            splitPoints.forEach(point => {
                const marker = new maplibregl.Marker({
                    color: '#FF4444',
                    scale: 0.8
                })
                .setLngLat([point.lon, point.lat])
                .addTo(map);
                
                marker.getElement().classList.add('split-marker');
            });
            
            // åœ°å›³ã®ãƒ“ãƒ¥ãƒ¼ã‚’è»Œè·¡ã«åˆã‚ã›ã‚‹
            if (!bounds.isEmpty()) {
                map.fitBounds(bounds, { padding: 50 });
            }

            renderedSegmentCount = trackSegments.length;
            updateTrackInfo();
        }
        
        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ç”¨HTMLç”Ÿæˆ
        function createHoverContent(point) {
            let timeStr = 'æ™‚åˆ»æƒ…å ±ãªã—';
            if (point.time) {
                const date = new Date(point.time);
                if (!isNaN(date.getTime())) {
                    timeStr = date.toLocaleString('ja-JP');
                }
            }

            const eleStr = point.ele !== null && !isNaN(point.ele) ? `${point.ele} m` : 'é«˜åº¦æƒ…å ±ãªã—';

            return `
                <div class="hover-popup">
                    <div class="popup-title">ğŸ“ è»Œè·¡ãƒã‚¤ãƒ³ãƒˆ</div>
                    <div class="popup-item">ğŸ• ${timeStr}</div>
                    <div class="popup-item">ğŸ“ ç·¯åº¦: ${point.lat.toFixed(6)}</div>
                    <div class="popup-item">ğŸ“ çµŒåº¦: ${point.lon.toFixed(6)}</div>
                    <div class="popup-item">â›° é«˜åº¦: ${eleStr}</div>
                </div>
            `;
        }

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤º
        function showHoverPopupAt(lngLat, point) {
            const popupContent = createHoverContent(point);

            if (hoverPopup) {
                hoverPopup.remove();
            }

            hoverPopup = new maplibregl.Popup({
                closeButton: false,
                closeOnClick: false,
                offset: [0, -10]
            })
            .setLngLat(lngLat)
            .setHTML(popupContent)
            .addTo(map);
        }

        // ãƒã‚¤ãƒ³ãƒˆãƒ¬ã‚¤ãƒ¤ãƒ¼ç”¨ãƒ›ãƒãƒ¼ãƒãƒ³ãƒ‰ãƒ©
        function showHoverPopup(e) {
            const properties = e.features[0].properties;
            const point = {
                lat: parseFloat(properties.lat),
                lon: parseFloat(properties.lon),
                ele: properties.ele !== undefined ? parseFloat(properties.ele) : null,
                time: properties.time
            };
            showHoverPopupAt(e.lngLat, point);
        }
        
        // ãƒ›ãƒãƒ¼ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’éè¡¨ç¤º
        function hideHoverPopup() {
            if (hoverPopup) {
                hoverPopup.remove();
                hoverPopup = null;
            }
        }
        
        // åœ°å›³ã‚¯ãƒªãƒƒã‚¯ã®å‡¦ç†
        function handleMapClick(e) {
            if (!gpxData || trackSegments.length === 0) return;
            
            const clickPoint = [e.lngLat.lng, e.lngLat.lat];
            let closestPoint = null;
            let minDistance = Infinity;
            let segmentIndex = -1;
            
            // å„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã®ä¸­ã§æœ€ã‚‚è¿‘ã„ç‚¹ã‚’è¦‹ã¤ã‘ã‚‹
            trackSegments.forEach((segment, sIndex) => {
                segment.points.forEach(point => {
                    const distance = calculateDistance(clickPoint, [point.lon, point.lat]);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestPoint = point;
                        segmentIndex = sIndex;
                    }
                });
            });
            
            if (closestPoint && minDistance < 0.01) { // ç´„1kmä»¥å†…
                showSplitConfirmation(e.lngLat, closestPoint, segmentIndex);
            }
        }
        
        // 2ç‚¹é–“ã®è·é›¢ã‚’è¨ˆç®—ï¼ˆç°¡æ˜“ç‰ˆï¼‰
        function calculateDistance(point1, point2) {
            const dx = point1[0] - point2[0];
            const dy = point1[1] - point2[1];
            return Math.sqrt(dx * dx + dy * dy);
        }

        // æŒ‡å®šåº§æ¨™ã«æœ€ã‚‚è¿‘ã„è»Œè·¡ãƒã‚¤ãƒ³ãƒˆã‚’å–å¾—
        function getClosestPoint(lngLat, points) {
            let closest = null;
            let minDist = Infinity;
            points.forEach(pt => {
                const dist = calculateDistance([lngLat.lng, lngLat.lat], [pt.lon, pt.lat]);
                if (dist < minDist) {
                    minDist = dist;
                    closest = pt;
                }
            });
            return closest;
        }
        
        // åˆ†å‰²ç¢ºèªãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤º
        function showSplitConfirmation(lngLat, point, segmentIndex) {
            // æ—¢å­˜ã®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‰ã˜ã‚‹
            if (currentPopup) {
                currentPopup.remove();
            }
            
            const popupContent = `
                <div class="popup-text">ã“ã“ã§è»Œè·¡ã‚’åˆ†å‰²ã—ã¾ã™ã‹ï¼Ÿ</div>
                <div class="popup-buttons">
                    <button class="popup-btn yes" onclick="splitTrack(${point.index}, ${segmentIndex})">ã¯ã„</button>
                    <button class="popup-btn no" onclick="closePopup()">ã„ã„ãˆ</button>
                </div>
            `;
            
            currentPopup = new maplibregl.Popup({
                closeButton: false,
                closeOnClick: false
            })
            .setLngLat(lngLat)
            .setHTML(popupContent)
            .addTo(map);
        }
        
        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‰ã˜ã‚‹
        function closePopup() {
            if (currentPopup) {
                currentPopup.remove();
                currentPopup = null;
            }
        }
        
        // è»Œè·¡ã‚’åˆ†å‰²
        function splitTrack(pointIndex, segmentIndex) {
            closePopup();
            
            const segment = trackSegments[segmentIndex];
            const splitPointIndex = segment.points.findIndex(p => p.index === pointIndex);
            
            if (splitPointIndex <= 0 || splitPointIndex >= segment.points.length - 1) {
                alert('è»Œè·¡ã®ç«¯ç‚¹ã§ã¯åˆ†å‰²ã§ãã¾ã›ã‚“');
                return;
            }
            
            const splitPoint = segment.points[splitPointIndex];
            
            // æ—¢ã«åˆ†å‰²ã•ã‚Œã¦ã„ã‚‹ç‚¹ã‹ãƒã‚§ãƒƒã‚¯
            if (splitPoints.some(p => p.index === pointIndex)) {
                alert('ã“ã®ç‚¹ã¯æ—¢ã«åˆ†å‰²ç‚¹ã¨ã—ã¦ä½¿ç”¨ã•ã‚Œã¦ã„ã¾ã™');
                return;
            }
            
            // åˆ†å‰²ç‚¹ã‚’è¨˜éŒ²
            splitPoints.push(splitPoint);
            
            // ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’åˆ†å‰²
            const firstPart = segment.points.slice(0, splitPointIndex + 1);
            const secondPart = segment.points.slice(splitPointIndex);
            
            // æ–°ã—ã„ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
            const newSegments = [
                {
                    id: segment.id,
                    points: firstPart,
                    color: getRandomColor()
                },
                {
                    id: trackSegments.length,
                    points: secondPart,
                    color: getRandomColor()
                }
            ];
            
            // æ—¢å­˜ã®ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã‚’ç½®ãæ›ãˆ
            trackSegments.splice(segmentIndex, 1, ...newSegments);
            
            // åœ°å›³ã‚’æ›´æ–°
            displayTrackOnMap();
            updateStatus(`è»Œè·¡ã‚’${trackSegments.length}å€‹ã®ã‚»ã‚°ãƒ¡ãƒ³ãƒˆã«åˆ†å‰²ã—ã¾ã—ãŸ`);
        }
        
        // è»Œè·¡æƒ…å ±ã‚’æ›´æ–°
        function updateTrackInfo() {
            const trackInfo = document.getElementById('track-info');
            const segmentList = document.getElementById('segment-list');
            
            if (trackSegments.length > 1) {
                trackInfo.style.display = 'block';
                segmentList.innerHTML = '';
                
                trackSegments.forEach((segment, index) => {
                    const segmentDiv = document.createElement('div');
                    segmentDiv.className = 'track-segment';
                    segmentDiv.innerHTML = `
                        <div class="color-indicator" style="background-color: ${segment.color}"></div>
                        <span>ã‚»ã‚°ãƒ¡ãƒ³ãƒˆ ${index + 1}: ${segment.points.length}å€‹ã®è»Œè·¡ç‚¹</span>
                    `;
                    segmentList.appendChild(segmentDiv);
                });
            } else {
                trackInfo.style.display = 'none';
            }
        }
        
        // GPXãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportGPX() {
            if (!gpxData || trackSegments.length === 0) {
                alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            trackSegments.forEach((segment, index) => {
                const gpxContent = generateGPXContent(segment, index);
                const blob = new Blob([gpxContent], { type: 'application/gpx+xml' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${gpxData.name}_segment_${index + 1}.gpx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            updateStatus(`${trackSegments.length}å€‹ã®GPXãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ`);
        }
        
        // GPXã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ç”Ÿæˆ
        function generateGPXContent(segment, index) {
            const trackPoints = segment.points.map(point => {
                const timeStr = point.time ? `<time>${point.time}</time>` : '';
                return `      <trkpt lat="${point.lat}" lon="${point.lon}">${timeStr}</trkpt>`;
            }).join('\n');
            
            return `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="GPX Track Splitter">
  <trk>
    <name>${gpxData.name} - Segment ${index + 1}</name>
    <trkseg>
${trackPoints}
    </trkseg>
  </trk>
</gpx>`;
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        document.getElementById('gpx-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                loadGPXFile(file);
            }
        });
        
        document.getElementById('export-btn').addEventListener('click', exportGPX);
        
        // åœ°å›³ã®åˆæœŸåŒ–
        initializeMap();
        // ãƒ‰ãƒ©ãƒƒã‚°ãƒ»ã‚¢ãƒ³ãƒ‰ãƒ»ãƒ‰ãƒ­ãƒƒãƒ—ã®è¨­å®š
        setupDragAndDrop();
    </script>
